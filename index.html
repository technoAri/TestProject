<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/styles/loan_homepage.css">
    <link type='text/css' rel="stylesheet" href="/styles/style.css">
    <link type="text/css" rel="stylesheet" href="styles/reset.css">
</head>

<body>
        <header class="header">      
            <div class="burger-menu">
                <img src="assets/burger-menu-icon.jpg"
                srcset="assets/burger-menu-icon@2x.jpg 2x,
                        assets/burger-menu-icon@3x.jpg 3x"
                class="burger-menu-icon">
                <label class="menu-label">MENU</label>
            </div>
            <div class="logo">
                <img src="assets/idfc-bank-logo.jpg"
                srcset="assets/idfc-bank-logo.jpg@2x.jpg 2x,
                        assets/idfc-bank-logo.jpg@3x.jpg 3x"
                class="idfc-Bank-Logo">
            </div>
            <div class="login">
                <img src="assets/page-1.png"
                srcset="assets/page-1.png.jpg@2x.jpg 2x,
                        assets/page-1.png.jpg@3x.jpg 3x"
                class="login-img">
                <label class="login-txt">LOGIN</label>
            </div>
        </header>
        <main>
            <div class="main-div">
        <div class="yellow-space">
            <img src="assets/search.jpg"
            srcset="assets/search@2x.jpg 2x,
                assets/search@3x.jpg 3x"
            class="search">
            
            <div class="div-subheading">
                <label class="lbl-Personal-Loan">Personal Loan</label>
                <label class="lbl-For-all-your-needs-b">For all your needs big and small, we help you fulfill them and get much more</label>
            </div>

            <ul class="ul-items">
                <li class="li-item">
                    <section class="section-imgs">
                        <img class="savings-img" src="assets/pl-prelogin-gif-savings.png">
                    </section>
                    <div class="div-list-txt">
                        <label class="lbl-list-heading">Savings</label>
                        <label class="lbl-list-subheading">Save more on your interest</label>
                        <label class="lbl-see-more">SEE MORE</label>
                    </div>
                </li>
                <li class="li-item">
                    <section class="section-imgs">
                        <img class="savings-img" src="assets/pl-prelogin-gif-flexibility.png">
                    </section>
                    <div class="div-list-txt">
                        <label class="lbl-list-heading">Flexibility</label>
                        <label class="lbl-list-subheading">Payback on your own terms</label>
                        <label class="lbl-see-more">SEE MORE</label>
                    </div>
                </li>
                <li class="li-item">
                        <section class="section-imgs">
                            <img class="savings-img" src="assets/group-2.png">
                        </section>
                        <div class="div-list-txt">
                            <label class="lbl-list-heading">Convenience</label>
                            <label class="lbl-list-subheading">Manage your loans with ease</label>
                            <label class="lbl-see-more">SEE MORE</label>
                        </div>
                </li>

            </ul>
        </div>
        <div class="dark-yellow-space">
            <label class="lbl-Tell-us-about-you-an">Tell us about you and see how you can benefit</label>
            <div class="div-dark-yellow-area">
                <img src="assets/group-9-copy.png"
                srcset="assets/group-9-copy@2x.png 2x,
                assets/group-9-copy@3x.png 3x"
                class="img-left-top">
            
                <img src="assets/rectangle-440.png"
                srcset="assets/rectangle-440@2x.png 2x,
                assets/rectangle-440@3x.png 3x"
                class="img-right-top">

                <img src="assets/group-8.png"
                srcset="assets/group-8@2x.png 2x,
                assets/group-8@3x.png 3x"
                class="img-left-bottom">
                
                <img src="assets/group-8-copy.png"
                srcset="assets/group-8-copy@2x.png 2x,
                assets/group-8-copy@3x.png 3x"
                class="img-right-bottom">

                <div class="div-txt-dark-flx">
                    <label class="txt-dark-flex">I need a personal loan of
                        <img src="assets/fill-1.png"
                        srcset="assets/fill-1@2x.png 2x,
                        assets/fill-1@3x.png 3x"
                        class="rupee-img">
                        <input class="input-style" type="text">
                    </label>
                    <label class="txt-dark-flex">I am working at
                            <img src="assets/fill-1.png"
                            srcset="assets/fill-1@2x.png 2x,
                            assets/fill-1@3x.png 3x"
                            class="rupee-img">
                            <input class="input-style" type="text">
                            and
                    </label>
                    <label class="txt-dark-flex">make
                            <img src="assets/fill-1.png"
                            srcset="assets/fill-1@2x.png 2x,
                            assets/fill-1@3x.png 3x"
                            class="rupee-img">
                            <input class="input-style" type="text">
                            per month
                    </label>
                    <div class="seperator"></div>
                    <div class="div-checkbox">
                        <img src="assets/rectangle-66.png"
                        srcset="assets/rectangle-66@2x.png 2x,
                        assets/rectangle-66-copy@3x.png 3x"
                        class="checkbox-img">
                        <label class="txt-credit-card">I use credit card</label>
                    </div>
                    <div class="seperator2"></div>
                    <section class="add-section">
                        <img src="assets/group-7.png"
                        srcset="assets/group-7@2x.png 2x,
                        assets/group-7@3x.png 3x"
                        class="add-image">
                        <button class="add-btn">Add your existing EMI if any</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="footer">
    <section class="footer-column-items">
        <hr class="footer-boder-up-first"></hr>
    </section>
    <section class="footer-column-items">
            <hr class="footer-boder-up-second"></hr>
    </section>
    <section class="footer-column-items">
            <hr class="footer-boder-up-third"></hr>
    </section>
    <section class="footer-column-items">
            <hr class="footer-boder-up-fourth"></hr>
    </section>
</div>
</body>
</html>
